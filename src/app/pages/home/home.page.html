<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title mode="ios">
      Componentes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let c of componentes"
              [routerLink]= "c.redirecTo"
              detail>
      <ion-icon slot="start" [name]="c.icon" color="warning"></ion-icon>
      {{c.name}}
    </ion-item>
  </ion-list>
